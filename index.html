<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <title>Document</title>
</head>
<body>

    <!-- Header -->

    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav__logo">
                Halloween
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#home__data1" class="nav__link">About Us</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Portfolio</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact Us</a>
                    </li>
                </ul>

                    <!-- Boton de cierre -->

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

                    <!-- Boton tuggle -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-2-line"></i>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main class="main">
        <!-- Home -->
        <section class="home">
            <div class="home__container">

                <img src="assets/img/home-point.png" alt="image" class="home__points">
                <img src="assets/img/home-shadow.png" alt="image" class="home__shadow">
                <img src="assets/img/home-moon.png" alt="image" class="home__moon">
                <img src="assets/img/home-trees.png" alt="image" class="home__trees">
                <img src="assets/img/home-pumpkin.png" alt="image" class="home__pumpkin">
                <img src="assets/img/home-stones.png" alt="image" class="home__stones">
                <img src="assets/img/home-grass.png" alt="image" class="home__grass">

                <div class="home__titles">
                    <h2 class="home__subtitle">TRICK OR TREAT</h2>
                    <h1 class="home__title">HALLOWEEN</h1>
                </div>
            </div>


            <div class="home__data" id="home__data1">
                <p class="home__description">
                    Halloween is celebrated every October 31 at night, walk through the city with your friends and enjoy trick or treating, spend a terrifying night under the full moon.
                </p>
                <a href="#" class="home__button">
                    <img src="assets/img/button.svg" alt="">
                    <span>CLICK HERE</span>
                </a>
            </div>
        </section>
    </main>
            <!-- GSAP -->
    <script src="assets/js/gsap.min.js"></script>
            <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
